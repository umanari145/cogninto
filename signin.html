<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ユーザーアカウント認証確認</title>
  </head>
  <body>
    <div id="signup">
      <h1>Sign In</h1>
      <div id="message">
          <div id="message-span" style="color: red;"></div>
          <div id="success-message-span" style="color: blue;"></div>
    　</div>
      <form name="form-signup">
        <span style="display: inline-block; width: 150px;">UserID(Email)</span>
        <input type="text" id="email" placeholder="Email Address" />
        <br />
        <span style="display: inline-block; width: 150px;">Password</span>
        <input type="password" id="password" placeholder="Password" />
        <br /><br />
        <input type="button" id="signin" value="Signin" />
      </form>
    </div>
    <br />
    <script src="./js/bundle.js"></script>
  </body>
