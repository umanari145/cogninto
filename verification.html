<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー認証</title>
  </head>
  <body>
    <div id="signup">
      <h1>コード登録→本登録</h1>
      <div id="message">
          <div id="message-span" style="color: red;"></div>
          <div id="success-message-span" style="color: blue;"></div>
    　</div>
      <form name="form-signup">
        <span style="display: inline-block; width: 150px;">UserID(Email)</span>
        <input type="text" id="email" placeholder="Email Address" />
        <br />
        <span style="display: inline-block; width: 150px;">Verification code</span>
        <input type="text" id="verificationCode" placeholder="123456" />
        <br /><br />
        <input type="button" id="verification" value="Verification" />
      </form>
    </div>
    <br />
    <script src="./js/bundle.js"></script>
  </body>
